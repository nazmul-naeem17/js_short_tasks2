<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Second</title>
</head>
<body>
    <script>
        function countSeconds(hours, minutes){
            return (hours * 3600) + (minutes * 60);
        }
        const totalSeconds = countSeconds(2, 30);
        alert(`Total seconds: ${totalSeconds} seconds`);
    </script>
</body>
</html>
